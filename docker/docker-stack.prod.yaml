  valkey:
    image: valkey/valkey:7.2.5-alpine
    volumes:
      - redis-data:/data
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role==manager
      labels:
        zane.stack: "true"
      resources:
        limits:
          cpus: '0.5'
          memory: 500M
    networks:
      zane:
        aliases:
          - zane.valkey
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 5s
      retries: 10
      timeout: 2s
  db:
    image: postgres:16-alpine
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${ZANE_DB_USER:-zane}
      POSTGRES_PASSWORD: ${ZANE_DB_PASSWORD}
      POSTGRES_DB: zane
    networks:
      zane:
        aliases:
          - zane.db
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role==manager
      labels:
        zane.stack: "true"
      resources:
        limits:
          cpus: '1'
          memory: 500M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
  fluentd:
    image: fluentd:v1.16.2-1.1
    volumes:
      - "${ZANE_APP_DIRECTORY:-/var/www/zaneops}/fluent.conf:/fluentd/etc/fluent.conf:ro"
      - "${ZANE_APP_DIRECTORY:-/var/www/zaneops}/.fluentd/:/var/fluentd/:rw"
    networks:
      zane:
        aliases:
          - zane.fluentd
    environment:
      - API_HOST=zane.api.zaneops.internal
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 1
        window: 120s
      placement:
        constraints:
          - node.role==manager
      labels:
        zane.stack: "true"
      resources:
        limits:
          cpus: '0.1'
          memory: 100M
volumes:
  db-data:
  redis-data:
  registry-lib-data:
  caddy-data:
  caddy-config:
networks:
  zane:
    external: true
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match **>
  @type http
  endpoint http://host.docker.internal:8000/api/container/collect-logs?tag=${tag}
  http_method post
  json_array true
  open_timeout 5
  <format>
     @type json
  </format>
  <buffer tag,time>
    flush_interval 5s
    timekey 5s
    timekey_use_utc true
    timekey_wait 10s
  </buffer>
</match>
